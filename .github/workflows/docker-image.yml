name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Build the Docker image with timestamp tag
      id: build
      run: |
        TIMESTAMP=$(date +%s)
        docker build . --file Dockerfile --tag ghcr.io/${{ github.repository }}/ubuntuxfce:${TIMESTAMP}
        echo "::set-output name=timestamp::${TIMESTAMP}"

    - name: Tag the Docker image as latest
      run: docker tag ghcr.io/${{ github.repository }}/ubuntuxfce:${{ steps.build.outputs.timestamp }} ghcr.io/${{ github.repository }}/ubuntuxfce:latest

    - name: Push the Docker image with timestamp tag
      run: docker push ghcr.io/${{ github.repository }}/ubuntuxfce:${{ steps.build.outputs.timestamp }}

    - name: Push the Docker image with latest tag
      run: docker push ghcr.io/${{ github.repository }}/ubuntuxfce:latest
